<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepal GK Quiz Leaderboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #d9e8ff, #ffffff);
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 750px;
  margin: 40px auto;
  background: rgba(255,255,255,0.92);
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.18);
  backdrop-filter: blur(10px);
}

h1 {
  text-align: center;
  color: #003c8f;
  font-size: 2rem;
  margin-bottom: 20px;
  font-weight: 700;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th {
  background: #004aad;
  color: white;
  padding: 14px;
  text-align: left;
  font-size: 1.1rem;
}

td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  font-size: 1rem;
}

.rank {
  font-weight: bold;
  font-size: 1.2rem;
}

/* Badge Colors */
.gold { color: #d4af37; font-weight: bold; }
.silver { color: #c0c0c0; font-weight: bold; }
.bronze { color: #cd7f32; font-weight: bold; }

/* Mobile Responsive */
@media (max-width: 600px) {
  .container {
    margin: 15px;
    padding: 20px;
  }

  th, td {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>üèÜ Nepal GK Quiz ‚Äî Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
        <th>Badge</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<script>
// üî• Replace this with your deployed GET API URL
fetch("YOUR_LEADERBOARD_API_URL_HERE")
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("leaderboardBody");
    
    data.forEach((row, i) => {
      let badgeClass = "";
      if(row.badge.includes("Gold")) badgeClass = "gold";
      else if(row.badge.includes("Silver")) badgeClass = "silver";
      else if(row.badge.includes("Bronze")) badgeClass = "bronze";

      tbody.innerHTML += `
        <tr>
          <td class="rank">#${i+1}</td>
          <td>${row.name}</td>
          <td>${row.score}</td>
          <td class="${badgeClass}">${row.badge}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>

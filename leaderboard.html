<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepal GK Quiz ‚Äì Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #d6e8ff, #ffffff);
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 750px;
  margin: 40px auto;
  background: rgba(255,255,255,0.95);
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.18);
}

h1 {
  text-align: center;
  color: #003c8f;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: #004aad;
  color: white;
  padding: 12px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

.gold { color: #d4af37; font-weight: bold; }
.silver { color: #c0c0c0; font-weight: bold; }
.bronze { color: #cd7f32; font-weight: bold; }

</style>
</head>

<body>
<div class="container">
  <h1>üèÜ Nepal GK Quiz ‚Äî Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
        <th>Badge</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwQpIgyZx1a0LrWw3Ez56HTFUebC43rkiM3c98yK0wAPfs67Lq_9usQ7TCjbdgxRDwB3Q/exec")
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("leaderboardBody");

    data.forEach((row, i) => {
      let badgeClass = "";
      if (row.badge.includes("Gold")) badgeClass = "gold";
      else if (row.badge.includes("Silver")) badgeClass = "silver";
      else if (row.badge.includes("Bronze")) badgeClass = "bronze";

      tbody.innerHTML += `
        <tr>
          <td>#${i+1}</td>
          <td>${row.name}</td>
          <td>${row.score}</td>
          <td class="${badgeClass}">${row.badge}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
